<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>

        body {
            padding: 10px 140px;
            font-family: Space Grotesk, sans-serif;
            color: #191A23;
            font-size: 18px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #191A23;
        }

        .book {
            color: #F3F3F3;
            padding: 20px 35px;
            background-color: #191A23;
            border-radius: 10px;
            display: inline-block; /* so that I can add top or bottom margin */
            margin: 20px 0px;
        }

        .contents {
            margin-bottom: 60px;
        }

        h1 {
            font-size: 60px;
            font-weight: 500;
            max-width: 600px;

        }

        p {
            max-width: 450px;
        }

        .menubar {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .request {
            padding: 20px 35px;
            border: 2px solid #191A23;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="container header">
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <div class="menubar">
            <a href="#">About us</a>
            <a href="#">Services</a>
            <a href="#">Use Cases</a>
            <a href="#">Pricing</a>
            <a href="#">Blog</a>
            <a class="request" href="#">Request a quote</a>
        </div>
    </div>

    <div class="container contents">
        <div class="text">
            <h1>Navigating the digital landscape for success</h1>
            <p>Our digital marketing agency helps businesses grow and succeed online through a range of services including SED, PPC, social media marketing, and content creation.</p>
            <a class="book" href="#">Book a consultation</a>
        </div>
        <div class="megaphone">
            <img src="images/megaphone.svg" alt="image">
        </div>
    </div>

    <div class="container footer">
        <a href="#">
            <img src="images/amazon.svg" alt="amazon">
        </a>
        <a href="#">
            <img src="images/dribbble.svg" alt="dribbble">
        </a>
        <a href="#">
            <img src="images/hubspot.svg" alt="hubspot">
        </a>
        <a href="#">
            <img src="images/notion.svg" alt="notion">
        </a>
        <a href="#">
            <img src="images/netflix.svg" alt="netflix">
        </a>
        <a href="#">
            <img src="images/zoom.svg" alt="zoom">
        </a>
    </div>
</body>
</html>
