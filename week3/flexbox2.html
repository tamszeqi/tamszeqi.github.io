<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(246, 245, 239);
            font-family: 'Archivo', sans-serif;
            font-size: 16px;
            font-weight: 500;
            margin: auto; /* makes the white thingy touch the edges */
        }

        .header1 {
            max-width: 766px;
        }

        .header2 {
            max-width: 1279px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 0px 70px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
        }

        .menubar a {
            color: rgb(26, 36, 33);
            line-height: 24px;
            white-space: nowrap; /* so that the alphabets won't separate into different rows when the screen size changes */
            transition: color 0.3s ease;
        }

        a.services {
            color: rgb(249, 97, 43);
        }

        .menubar a:hover {
            color: rgb(249, 97, 43);
        }

        .phone {
            display: flex;
            align-items: center;
            gap: 12px;
            color: rgb(26, 36, 33);
            font-weight: 700;
            line-height: 22px;
            white-space: nowrap;
            transition: color 0.3s ease;
        }

        .phone:hover {
            color: rgb(100, 100, 99);
        }

        .button {
            color: white;
            font-size: 14px;
            line-height: 19px;
            background-color: rgb(249, 97, 43);
            border-radius: 7px;
            padding: 12px 20px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgb(224 88 39);
        }

        .contact {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menubar {
            display: flex;
            gap: 30px;
        }

        .hamburger {
            margin: 20px;
        }

        .logo img {
            width: 100%; /* so that logo can grow smaller when screen is resized */
            max-width: 175px;
        }

    </style>
</head>
<body>

    <div class="container header1">
        <div class="logo">
            <img src="images/logo-light-retina.png" alt="logo">
        </div>
        <a class="hamburger" href="#">
            <img src="images/menu-icon.svg" alt="menu icon" width="24">
        </a>
    </div>

    <div class="container header2">
        <div class="logo">
            <img src="images/logo-light-retina.png" alt="logo">
        </div>
        <div class="contact">
            <a class="phone" href="#">
                <img src="images/phone-icon.svg" alt="phone icon" width="20">
                <div>555-123-4567</div>
            </a>
            <a class="hamburger" href="#">
                <img src="images/menu-icon.svg" alt="menu icon" width="24">
            </a>
          </div>
    </div>

    <div class="container header3">
        <div class="logo">
            <img src="images/logo-light-retina.png" alt="logo">
        </div>
        <div class="menubar">
            <a href="#">Home</a>
            <a class="services" href="#">Services</a>
            <a href="#">Work</a>
            <a href="#">Project Details</a>
            <a href="#">Contact</a>
        </div>
        <div class="contact">
            <a class="phone" href="#">
                <img src="images/phone-icon.svg" alt="phone icon" width="20">
                <div>555-123-4567</div>
            </a>
            <a class="button" href="#">Contact</a>
        </div>
    </div>

</body>
</html>
