<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(246, 245, 239);
            font-family: 'Oxygen', sans-serif;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 105px;
        }

        .text {
            padding: 10px 20px;
            line-height: 26px;
        }

        .text h1 {
            font-weight: bold;
            color: rgb(26, 36, 33);
        }

        .text p {
            color: rgb(103, 102, 98);
        }

        .container {
            display: flex;
            gap: 30px;
        }

        .section {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            flex: 1; /* makes all the images equal in size */
        }

        .sectionimg {
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            width: 100%;
            padding-top: 80%; /* aspect ratio */
        }

        .img1 {
            background-image: url('images/fb1.jpg');
        }

        .img2 {
            background-image: url('images/fb2.jpg');
        }

        .img3 {
            background-image: url('images/fb3.jpg');
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="sectionimg img1"></div>
            <div class="text">
                <h1>Residential projects</h1>
                <p>We build sustainable and modern homes for comfortable living.</p>
            </div>
        </div>
        <div class="section">
            <div class="sectionimg img2"></div>
            <div class="text">
                <h1>Commercial spaces</h1>
                <p>We create efficient, inspiring workspaces for businesses of all sizes.</p>
            </div>
        </div>
        <div class="section">
            <div class="sectionimg img3"></div>
            <div class="text">
                <h1>Infrastructure works</h1>
                <p>We develop strong, reliable infrastructure for growing communities.</p>
            </div>
        </div>
    </div>
</body>
</html>
