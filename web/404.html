<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/404.css">
</head>

<body>
    <header>
        <div class="nav-left">
            <img src="images/logo-white.png" alt="white-logo">
        </div>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
        <nav class="nav-center" id="mobile-menu">
            <div class="menu-item"><a href="#">Home</a></div>
            <div class="menu-item"><a href="#">Coffee</a></div>
            <div class="menu-item"><a href="#">Menu</a></div>
            <div class="menu-item"><a href="#">Deals</a></div>
            <div class="menu-item"><a href="#">Career</a></div>
            <div class="menu-item"><a href="#">About</a></div>
        </nav>
        <div class="nav-right">
            <a href="search">
                <img src="images/search.png" alt="search-icon">
            </a>
            <p class="bold">+6012-345 6789</p>
        </div>
    </header>

    <script>
        const toggleButton = document.getElementById("menu-toggle");
        const menu = document.getElementById("mobile-menu");

        toggleButton.addEventListener("click", () => {
            menu.classList.toggle("active");

            // Change icon
            if (menu.classList.contains("active")) {
                toggleButton.innerHTML = "&times;"; // × (cross)
            } else {
                toggleButton.innerHTML = "&#9776;"; // ☰ (hamburger)
            }
        });

    </script>
</body>

</html>
