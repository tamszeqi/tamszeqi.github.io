<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(246, 245, 239);
            font-family: 'Archivo', sans-serif;
            font-size: 16px;
            font-weight: 500;
            margin: auto;
        }

        .header {
            background-color: white;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 70px;
            min-height: 50px;
            max-width: 1800px;
            margin: auto;
        }

        a {
            text-decoration: none;
        }

        .menubar a {
            color: rgb(26, 36, 33);
            line-height: 24px;
            transition: color 0.3s ease;
        }

        a.services {
            color: rgb(249, 97, 43);
        }

        .menubar a:hover {
            color: rgb(249, 97, 43);
        }

        .phone {
            display: flex;
            align-items: center;
            gap: 12px;
            color: rgb(26, 36, 33);
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .phone:hover {
            color: rgb(100, 100, 99);
        }

        .button {
            font-size: 14px;
            background-color: rgb(249, 97, 43);
            border-radius: 7px;
            padding: 13px 18px;
            transition: background-color 0.3s ease;
        }

        .button a {
            color: white;
        }

        .button:hover {
            background-color: rgb(224 88 39);
        }

        .contact {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menubar {
            display: flex;
            gap: 30px;
        }

        .logo img {
            width: 100%;
            max-width: 175px;
        }

        .phone img {
            width: 100%;
            max-width: 20px;
        }

        .hamburger img {
            width: 100%;
            max-width: 24px;
        }

        @media screen and (min-width: 1280px) {
            .hamburger {
                display: none;
            }
        }

        @media screen and (max-width: 1280px) {
            .menubar {
                display: none;
            }
            .button {
                display: none;
            }
        }

        @media screen and (max-width: 770px) {
            .phone {
                display: none;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo-light-retina.png" alt="logo">
            </div>
            <div class="menubar">
                <div>
                    <a href="#">Home</a>
                </div>
                <div>
                    <a class="services" href="#">Services</a>
                </div>
                <div>
                    <a href="#">Work</a>
                </div>
                <div>
                    <a href="#">Project Details</a>
                </div>
                <div>
                    <a href="#">Contact</a>
                </div>
            </div>
            <div class="contact">
                <div>
                    <a class="phone" href="#">
                        <div>
                            <img src="images/phone-icon.png" alt="phone icon">
                        </div>
                        <div>
                            555-123-4567
                        </div>
                    </a>
                </div>
                <div class="button">
                    <a href="#">Contact</a>
                </div>
                <div>
                    <a class="hamburger" href="#">
                        <img src="images/menu-icon.png" alt="menu icon">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
