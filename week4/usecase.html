<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usecase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            color: #191A23;
            font-size: 1.3vw; /* Use vw for a fluid font size that shrinks with the screen */
            line-height: 1.4;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 120px;
            gap: 2.5vw;
        }

        .menubar {
            display: flex;
            align-items: center;
            gap: 2.5vw;
            white-space: nowrap;
        }

        a {
            text-decoration: none;
            color: #191A23;
        }

        .logo img {
            width: 100%;
        }

        .usecases {
            padding: 5px 10px;
            background-color: #B9FF66;
            border-radius: 7px;
        }

        .request {
            padding: 1.4vw 2.4vw;
            border: 1px solid #191A23;
            border-radius: 14px;
        }

        .hamburger img {
            width: 100%;
            max-width: 24px;
        }

        @media screen and (min-width: 430px) {
            .hamburger {
                display: none;
            }
        }

        @media screen and (max-width: 430px) {
            .menubar {
                display: none;
            }
            .container {
                padding: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="menubar">
                <div>
                    <a href="#">About us</a>
                </div>
                <div>
                    <a href="#">Services</a>
                </div>
                <div>
                    <a class="usecases" href="#">Use Cases</a>
                </div>
                <div>
                    <a href="#">Pricing</a>
                </div>
                <div>
                    <a href="#">Blog</a>
                </div>
                <div>
                    <a class="request" href="#">Request a quote</a>
                </div>
            </div>
            <div class="hamburger">
                <a href="#">
                    <img src="images/menu.png" alt="menu icon">
                </a>
            </div>
        </div>
</body>
</html>
