<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        a {
            font-family: Arial, sans-serif;
            text-decoration: none;
            padding: 10px 25px 10px 25px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        a.rn {
            background-color: black;
            color: white;
        }
        a.su {
            font-weight: bold;
            background-color: rgb(85, 163, 90);
            color: white;
            border-radius: 5px;
        }
        a.atc {
            background-color: rgb(249, 218, 78);
            color: rgb(57, 55, 18);
            padding-left: 70px;
            padding-right: 70px;
            border-radius: 50px;
        }
        a.gs {
            font-weight: bold;
            background-color: rgb(115, 84, 173);
            color: white;
            border-radius: 5px;
        }
        a.d {
            font-weight: bold;
            background-color: white;
            color: rgb(112, 117, 124);
            border: 2px solid rgb(112, 117, 124);
            border-radius: 5px;
        }
        a.aocw {
            font-weight: bold;
            background-color: rgb(45, 101, 188);
            color: white;
            border-radius: 50px;
        }
        a.s {
            font-weight: bold;
            background-color: white;
            color: rgb(79, 97, 184);
            border: 2px solid rgb(45, 101, 188);
            border-radius: 50px;
        }

    </style>
</head>
<body>
    <div class="buttons">
        <a class="rn" href="#">Request now</a>
        <a class="su" href="#">Sign up</a>
        <a class="atc" href="#">Add to Cart</a>
    </div>
    <div class="buttons">
        <a class="gs" href="#">Get started</a>
        <a class="d" href="#">Download</a>
        <a class="aocw" href="#">Apply on company website</a>
        <a class="s" href="#">Save</a>
    </div>
</body>
</html>
