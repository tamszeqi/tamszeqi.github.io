<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*CSS notes*/
        h1 {
            color: rgb(34, 0, 225);
            text-align: center;
            font-size: 90px;
            background-color: aquamarine;
            border: 10px dotted white;
            padding: 100px;
            margin: 100px;
        }

        p {
            color: magenta;
            text-align: center;
            font-size: 30px;
        }

        a {
            color: rgb(8, 0, 255);
            text-decoration: none;
            border: 2px solid black;
            border-radius: 5px;
            background-color: rgb(187, 228, 255);
            padding: 5px 10px 90px 100px;
            margin: 100px;
        }

        a.lol:hover {
            color: red;
            text-decoration: underline;
        }

        a.lmao{
            color: rgb(49, 148, 84);
            text-decoration: none;
        }

        a.lmao:hover {
            color: rgb(87, 110, 189);
            text-decoration: underline;
        }

        a:visited {
            color: rgb(149, 14, 37);
        }
    </style>

</head>
<body>
    <!--HTML notes-->
    <h1>ᕕ( ᐛ )ᕗ</h1>
    <p>oyehh</p>
    <!--separate lines: <br/> , <p></p> , <li></li> -->
    <a class="lol" href="#">yey</a>
    <a class="lmao" href="#">ye</a>
</body>
</html>
