<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            padding: 0 80px;
        }

        h1 {
            font-size: 50px;
            margin: 25px;
            text-align: center;
        }

        /* This is the container for the images */
        .image-row {
            display: flex; /* This is the key! It turns the container into a flexible row. */
            gap: 15px;     /* Creates a 15px space BETWEEN each image. Super easy! */
        }

        /* This styles ALL the images inside the container */
        .image-row img {
            flex: 1;           /* Tells each image to grow and take up an equal share of the space. */
            width: 100%;       /* Works with flex: 1 to ensure images fill the space. */
            height: 290px;     /* Sets a consistent height for all images. */
            object-fit: cover; /* IMPORTANT: This prevents your images from stretching and looking distorted. It will crop the image to fit the space, like a background image. */
        }
    </style>
</head>
<body>
