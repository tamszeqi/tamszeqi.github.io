<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative-travel</title>
    <link rel="stylesheet" href="css/relative-travel.css">
</head>
<body>
    <div class="contents">
        <div class="container">
            <div class="sectionimg greece"></div>
            <p class="title">Trip to Greece</p>
            <p class="desc">14-29 June | by Robbin jo</p>
            <div class="icons">
                <div>
                    <a href="#">
                        <img class="icon" src="images/leaf.png" alt="leaf icon">
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img class="icon" src="images/map.png" alt="map icon">
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img class="icon" src="images/share.png" alt="share icon">
                    </a>
                </div>
            </div>
            <div class="bottom">
                <div>
                    <a href="#">
                        <img class="icon" src="images/city.png" alt="city icon">
                    </a>
                    <p class="desc">24 people going</p>
                </div>
                <div>
                    <a href="#">
                        <img class="icon" src="images/heart.png" alt="heart icon">
                    </a>
                </div>
            </div>
            <div class="ongoing">
                <div class="circleimg"></div>
                <div>
                    <p class="small desc">Ongoing</p>

                    <p class="progress desc"><span class="percentage">40%</span> completed</p> <!-- target just that piece of text with CSS without changing the layout -->
